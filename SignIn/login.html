<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login - UnderCity Studio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap">
    <link href="login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div id="login">
        <h1>Login To UnderCity</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="password" placeholder="Password">
        <button type="button" id="loginButton">Log In</button>
        <h2>Or</h2>
        <button type="button" id="guestButton">Browse As Guest</button>
        <hr id="loginHr">
        <p class="signUp">Dont Have An Account? <a href="../SignUp/signup.html" class="signUp">Sign Up.</a></p>
        <p class="signUp">Don't Worry There Will Be Stuff Here Later!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
  </body>
</html>
