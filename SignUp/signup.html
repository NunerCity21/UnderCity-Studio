<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up - UnderCity Studio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap">
    <link href="signup.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div id="signup">
        <h1>Sign Up!</h1>
        <!-- <h3>Sorry Sign Up's Are Not Allowed At This Time.</h3> -->
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="password" placeholder="Password">
        <button type="button" id="signupButton">Sign Up</button>
        <hr id="signupHr">
        <p class="login">Already Have An Account? <a href="../SignIn/login.html" class="login">Login.</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
  </body>
</html>
